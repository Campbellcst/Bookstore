<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="Auburn Bookstore">
        <button><a href="home.html">Home</a></button>
    </section>
    
    <h1>Checkout</h1>
    <h2>Basket </h2>
    <p>Total Price: </p>
    
    <button id="checkoutBtn">Checkout</button>

    <div id="checkoutInfo" style="display: none;">
        <h2>Shipping Address</h2>
            <input type="text" id="address" placeholder="Address">
            <input type="text" id="city" placeholder="City">
            <input type="text" id="state" placeholder="State">
            <input type="text" id="zip" placeholder="Zip">
        <h2>Payment Info</h2>
            <input type="text" id="card-number" placeholder="Card Number">
            <input type="text" id="expiration" placeholder="Expiration">
            <input type="text" id="cvv" placeholder="CVV">
        <h2>Gift?</h2>
            <label><input type="radio" name="gift" value="yes" onchange="toggleGiftMessage()">Yes</label>
            <label><input type="radio" name="gift" value="no" onchange="toggleGiftMessage()">No</label>
            <input type="text" id="gift-message" placeholder="Gift Message">
        <br><br><button id="confirmBtn" onclick="showMessage()">Confirm Payment?</button>
    </div>
    
    <script>
        const checkoutButton = document.getElementById('checkoutBtn');
        const checkoutInfo = document.getElementById('checkoutInfo');

        checkoutButton.addEventListener('click', function() {
            checkoutInfo.style.display = 'block';
        });
    </script>
    
    
</body>
</html>
